{% extends 'mailings/base.html' %}
{% block mailings_content %}
<h2>Рассылки</h2>
<p><a class="btn btn-primary" href="{% url 'mailings:mailing_create' %}">Создать</a></p>
<table class="table">
  <tr><th>ID</th><th>Статус</th><th>Период</th><th></th></tr>
  {% for obj in object_list %}
  <tr>
    <td><a href="{% url 'mailings:mailing_detail' obj.pk %}">#{{ obj.pk }}</a></td>
    <td>{{ obj.get_status_display }}</td>
    <td>{{ obj.start_at }} — {{ obj.finish_at }}</td>
    <td>
      <a href="{% url 'mailings:mailing_update' obj.pk %}">Изменить</a> |
      <a href="{% url 'mailings:mailing_delete' obj.pk %}">Удалить</a>
    </td>
  </tr>
  {% empty %}
  <tr><td colspan="4">Нет данных</td></tr>
  {% endfor %}
</table>
{% endblock %}
