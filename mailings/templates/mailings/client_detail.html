{% extends 'mailings/base.html' %}
{% block mailings_content %}
<h2>{{ object.full_name }}</h2>
<p><strong>Email:</strong> {{ object.email }}</p>
<p>{{ object.comment }}</p>
<p>
  <a class="btn btn-secondary" href="{% url 'mailings:client_update' object.pk %}">Редактировать</a>
  <a class="btn btn-danger" href="{% url 'mailings:client_delete' object.pk %}">Удалить</a>
</p>
{% endblock %}
