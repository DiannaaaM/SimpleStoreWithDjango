{% extends 'mailings/base.html' %}
{% block mailings_content %}
<h2>Получатели</h2>
<p><a class="btn btn-primary" href="{% url 'mailings:client_create' %}">Создать</a></p>
<table class="table">
  <tr><th>Email</th><th>ФИО</th><th></th></tr>
  {% for obj in object_list %}
  <tr>
    <td><a href="{% url 'mailings:client_detail' obj.pk %}">{{ obj.email }}</a></td>
    <td>{{ obj.full_name }}</td>
    <td>
      <a href="{% url 'mailings:client_update' obj.pk %}">Изменить</a> |
      <a href="{% url 'mailings:client_delete' obj.pk %}">Удалить</a>
    </td>
  </tr>
  {% empty %}
  <tr><td colspan="3">Нет данных</td></tr>
  {% endfor %}
</table>
{% endblock %}
