{% extends 'blog/base.html' %}
{% load blog_tags %}
{% block content %}
<section class="delete-confirmation py-4 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm border-0">
          {% csrf_token %}
          <div class="card-body text-center">
            <p class="lead mb-4">Вы уверены, что хотите удалить "{{ object.name }}"?</p>
            <div class="d-flex justify-content-around mt-3">
              <button type="submit" class="btn btn-danger">Удалить</button>
              <a class="btn btn-secondary" href="{% url 'blog:posts_list' %}">Отмена</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
